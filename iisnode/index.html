<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"GARVGUPTA-15240-stderr-1695890649204.txt","computername":"GARVGUPTA","pid":15240,"type":"stderr","created":1695890649204},{"file":"GARVGUPTA-17632-stderr-1695890570297.txt","computername":"GARVGUPTA","pid":17632,"type":"stderr","created":1695890570297},{"file":"GARVGUPTA-17656-stderr-1695890605334.txt","computername":"GARVGUPTA","pid":17656,"type":"stderr","created":1695890605334},{"file":"GARVGUPTA-18532-stderr-1695890688358.txt","computername":"GARVGUPTA","pid":18532,"type":"stderr","created":1695890688358},{"file":"GARVGUPTA-18532-stdout-1695890688356.txt","computername":"GARVGUPTA","pid":18532,"type":"stdout","created":1695890688356},{"file":"GARVGUPTA-19032-stderr-1695832038873.txt","computername":"GARVGUPTA","pid":19032,"type":"stderr","created":1695832038873},{"file":"GARVGUPTA-19032-stdout-1695832038872.txt","computername":"GARVGUPTA","pid":19032,"type":"stdout","created":1695832038872},{"file":"GARVGUPTA-1984-stderr-1695890606242.txt","computername":"GARVGUPTA","pid":1984,"type":"stderr","created":1695890606242},{"file":"GARVGUPTA-4832-stderr-1695869578684.txt","computername":"GARVGUPTA","pid":4832,"type":"stderr","created":1695869578684},{"file":"GARVGUPTA-4832-stdout-1695869578683.txt","computername":"GARVGUPTA","pid":4832,"type":"stdout","created":1695869578683},{"file":"GARVGUPTA-8340-stderr-1695831715734.txt","computername":"GARVGUPTA","pid":8340,"type":"stderr","created":1695831715734},{"file":"GARVGUPTA-8340-stdout-1695831715734.txt","computername":"GARVGUPTA","pid":8340,"type":"stdout","created":1695831715734}];
        var lastUpdated = 1695890689133;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
